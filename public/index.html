<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Eric Bower</title>
  <meta name="description" content="personal development website">
  <meta name="author" content="Eric Bower">

  <style>
    html, body {
      height: 100vh;
      width: 100vw;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: rgb(255, 255, 255);
    }

    body {
      margin: 0;
      background: url('purple_rain.gif') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a, a:visited, a:hover {
      color: rgb(255, 255, 255);
      text-decoration: none;
      margin: 0.25rem 0;
    }

    a:hover {
      color:rgb(245, 118, 162);
    }

    h1 {
      font-size: 2rem;
    }

    blockquote {
      position: relative;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      padding: 2rem 0.5rem;
      width: 100%;
      max-width: 600px;
      z-index: 1;
      margin: 0 auto 4rem auto;
      align-self: center;
      border-top: solid 1px;
      border-bottom: solid 1px;
      width: 95%;
    }

    blockquote h1 {
      position: relative;
      font-size: 2rem;
      font-weight: 800;
      line-height: 1;
      margin: 0;
    }

    blockquote:after {
      position: absolute;
      content: "‚Äù";
      color: rgba(255, 255, 255, 1);
      font-size: 10rem;
      line-height: 0;
      bottom: -43px;
      right: 30px;
    }

    blockquote h4 {
      position: relative;
      font-size: 1.4rem;
      font-weight: normal;
      line-height: 1;
      margin: 0;
      padding-top: 1rem;
      z-index: 1;
      font-style: italic;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 95%;
    }

    .links {
      font-size: 2rem;
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 600px;
    }

    @media only screen and (min-width: 768px) {
      blockquote h1 {
        font-size: 4rem;
      }
    }

    @media only screen and (max-width: 768px) {
      .links {
        margin-left: 1rem;
        margin-right: 1rem;
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="links">
      <a href="mailto:me@ericbower.dev">email</a>
      <a href="https://erock.io" target="_blank">blog</a>
      <a href="https://twitter.com/neurosnap" target="_blank">twitter</a>
      <a href="https://github.com/neurosnap" target="_blank">github</a>
    </div>
    <blockquote>
      <h1>We're all in the gutter, but some of us are looking at the stars.</h1>
      <h4>&mdash;Oscar Wilde</h4>
    </blockquote>
  </div>
</body>
</html>
